<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- font awesome -->
  <link href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="stylesheets/styles.css">
  <title>Borrow A Friend</title>
</head>
<body>

<!-- Contact -->
<div class="Tcheny"><!-- id Tcheny -->
  
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <img src="medias/images/logo-text-transp.png" alt="logo">
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#">Home</a></li>
      <li><a href="#">Présentation</a></li>
      <li><a href="#">Produits</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
</nav>

<!-- TITRE -->
<div class="container-fluid">
  <div class="container">
    <div class="row text-center">
      <h2 class="titlecontact">Contactez-nous</h2>
    </div>
  </div>
</div>


<!-- FORMULAIRE -->
<div class="container">
  <div class="formulaire">
    <div class="formline1 row"> 
        <div class="form-group col-md-5 col-sm-12">
            <label for="disabledTextInput">Nom : </label><span>*</span>
            <input type="text" id="disabledTextInput" class="form-control input-lg">
        </div>
        </div>

    <div class="formline1 row"> 
        <div class="form-group col-md-5 col-sm-12">
           <label for="disabledTextInput">Prénom : </label><span>*</span>
             <input type="text" id="disabledTextInput" class="form-control input-lg">
        </div>
      </div>

    <div class="formline2 row">
        <div class="form-group col-md-5 col-sm-12">
            <label for="TextInput">E-mail : </label><span>*</span>
            <input type="text" id="disabledTextInput" class="form-control input-lg">
        </div>
      </div>
       <div class="formline5 row">
        <div class="form-group col-md-5 col-sm-12">
              <label for="TextInput">
                Laissez nous un message ?
              </label> <span>*</span>
              <textarea class="form-control" rows="3"></textarea>
        </div>
      </div>

      <div class="btn">
        <button class="btn btn-primary">Get in touch !</button>
      </div>
</div>
</div>



</div><!-- id Tcheny -->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./javascripts/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
